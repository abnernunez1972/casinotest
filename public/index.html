<!DOCTYPE html>
<html>
  <head>
    <title>Simulador Ruleta Casino Abner ver 1.0</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>FETCH CRUD ABNER</title>
      <style>
        body {
          background-color: white;
        }
    
        table thead {
          background-color: #0a4f70;
          color: white;
        }
      </style>
    
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <!-- CSS -->
      <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
      <!-- Default theme -->
      <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    </head>
    
  </head>

  <body class="back" >
    
  
    <h1 id="result" ></h1>
    <div id="app" >
      <img class="marker" src="marker.png" />  <span id="result" ></span>
      <img class="wheel" src="whel.png" />
      <button class="button" src="button.png"></button>
    </div>

    


    <div class="container shadow-lg p-1 mb-5 bg-body rounded ">
      <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"> Crear Jugador </button>
      <table id="articulos" class="table mt-2 table-bordered tabled-strioed">
        <thead>
          <tr class="text-center">
            <th> ID </th>
            <th> Jugador </th>
            <th> Saldo </th>
            <th> Monto Apuesta </th>
            <th> Apuesta entre 8% - 15% </th>
            <th> Color de la Apuesta </th>
          </tr>
        </thead>
        <tbody>
  
        </tbody>
  
      </table>
  
    </div>
    <div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="exampleModalLabel">Edicion Nuevo Jugador</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="jugador" class="col-form-label">Jugador:</label>
                <input id="jugador" type="text" class="form-control" >
              </div>
              <div class="mb-3">
                <label for="saldo" class="col-form-label">Saldo:</label>
                <input id="saldo" type="number" class="form-control" >
              </div>
              <div class="mb-3">
                <label for="montoApuesta" class="col-form-label">Apuesta:</label>
                <input id="montoApuesta" type="number" class="form-control" >
              </div>
              <div class="mb-3">
                <label for="porcentajeApuesta" class="col-form-label">% Apuesta:</label>
                <input id="porcentajeApuesta" type="number" class="form-control" min="8" max="15">
              </div>
              <div class="mb-3">
                <label for="colorApuesta" class="col-form-label">Color Apuesta:</label>
                <select id = "colorApuesta" name="colorApuesta">

                  <option>ROJO</option>
                  
                  <option>NEGRO</option>
                  
                  <option>VERDE</option>
                  
                  </select>
                              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

  <script src="script.js"></script>
  <script src="codecrud.js"> </script>
  </body>
 
</html>
